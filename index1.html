<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <link rel="stylesheet" href="scss/index.scss">
</head>
<body>
  <header class="header">
    <div class="header__container">
      <h1 class="header__headign">Hello world</h1>
    </div>
  </header>

  <main class="main">
    <header class="masthead">
      <div class="masthead__container">
        <h2 class="masthead__heading"></h2>
      </div>
    </header>
    <article class="personal-details row" id="row">
      <template class="personal-details-template">
        <div class="personal-details__container">
          <header class="personal-details__header">
            <h3 class="personal-details__heading"></h3>
          </header>
          <div class="personal__content">
            <div class="personal__image">
              <img 
                src="./assets/socrate.jpg" 
                alt="this is my funny image" 
              >
            </div>
            <div class="personal__about">
              <div class="name">
                <span>Andry Abeille</span>
                <span>Front-end developer</span>
              </div>
              <div class="contact">
                <p>honey.tantely@Gmail.com</p>
                <p>(+216) 34 12 3456 78</p>
              </div>
            </div>
            <p class="personal__desc">
              Front-end developer, who has burning ambitions on tech, I am positive to overcome challenges.
            </p>
          </div>
        </div>
      </template>
    </article>

    <article class="personal__details column" id="column">
    </article>

    <article class="project">
      <div class="project__container">
        <header class="project__header">
          <h3 class="project__heading"></h3>
        </header>
        <div class="project__name">Picture goes here</div>
        <div class="project__desc">
          <h4 class="desc__tools">What was it made for</h4>
          <h3 class="desc__title">What the title of the project</h3>
          <p class="desc__paragraph">Describe briefly your project</p>
        </div>
      </div>
    </article>

    <article class="skills" id="skills-row">
      <template class="skills__content">
        <div class="skills__container">
          <header class="skills__header">
            <h3 class="skills__heading">Front-end</h3>
          </header>

          <div class="skills__content">
            <label for="markdown">Markdown</label>
            <progress id="markdown" max="100" value="10">
              10% 
            </progress>
          </div>

          <div class="skills__content">
            <label for="html">Html5</label>
            <progress id="html" max="100" value="5">
              5% 
            </progress>
          </div>
          
          <div class="skills__content">
            <label for="css3">css3</label>
            <progress id="css3" max="100" value="1">
              1% 
            </progress>
          </div>

          <div class="skills__content">
            <label for="vanilla-javascript">Vanilla javascript</label>
            <progress id="vanilla-javascript" max="100" value="7">
              7% 
            </progress>
          </div>

          <div class="skills__content">
            <label for="react">React</label>
            <progress id="react" max="100" value="6">
              6% 
            </progress>
          </div>

        </div>
      </template>
    </article>

    <article class="skills" id="skills-column"></article>

    <article class="experiencies">
      <div class="experiencies__container">
        <header class="experiencies__header">
          <h3 class="experienceis__heading"></h3>
        </header>
        <div class="experiencies__content"></div>
      </div>
    </article>
  </main>
  <script src="./js/index.js"></script>
</body>
</html>
